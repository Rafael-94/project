{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {% for tarea in tareas %}
            <li>
                <a href="{% url 'ver_tarea' tarea.id %}">{{ tarea.titulo }}</a>
                <a href="{% url 'editar_tarea' tarea.id %}">Editar</a>
                <a href="{% url 'borrar_tarea' tarea.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_tarea' %}">Crear Nueva Tarea</a>
</body>
</html>
